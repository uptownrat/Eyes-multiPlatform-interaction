<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes eyes eyes</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:rgb(220, 220, 220)">
        <a-assets timeout="10000">
            <a-asset-item id="eye_model" response-type="arraybuffer" src="assets/scene.gltf"></a-asset-item>
            <audio id="background_music" src="assets/bgm.mp3" preload="auto" crossorigin="anonymous"></audio>
            <!-- <audio id="drop_sfx" src="assets/splat.mp3" preload="auto" crossorigin="anonymous"></audio> -->
        </a-assets>

        <!--camera-->
        <a-entity camera wasd-controls look-controls position="0 2.0 0">
            <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
        </a-entity>

        <!--music-->
        <a-entity sound="src:#background_music; autoplay: true"></a-entity> <!--only worked once in several attempts????-->

        <!-------------    BOX   --------------->
        <a-entity class="ground"
                geometry="primitive:plane; width:14; height:14"
                material="color:rgb(150, 150, 150)"
                position="0 0 0"
                rotation="-90 0 0">
        </a-entity>

        <!--walls-->
        <a-entity>
            <a-entity class="wall" id="right-wall"
                    geometry="primitive:plane; width:14; height:10"
                    material="color:rgb(220, 220, 220)"
                    position="7 5 0"
                    rotation="0 -90 0">
            </a-entity>
            <a-entity class="wall" id="left-wall"
                    geometry="primitive:plane; width:14; height:10"
                    material="color:rgb(220, 220, 220)"
                    position="-7 5 0"
                    rotation="0 90 0">
            </a-entity>
            <a-entity class="wall" id="back-wall"
                    geometry="primitive:plane; width:14; height:10"
                    material="color:rgb(220, 220, 220)"
                    position="0 5 -7"
                    rotation="0 0 0">
            </a-entity>
            <a-entity class="wall" id="front-wall"
                    geometry="primitive:plane; width:14; height:10"
                    material="color:rgb(220, 220, 220)"
                    position="0 5 7"
                    rotation="0 180 0">
            </a-entity>
            <a-entity class="wall" id="ceiling"
                    geometry="primitive:plane; width:14; height:14"
                    material="color:rgb(220, 220, 220)"
                    position="0 10 0"
                    rotation="90 0 0">
            </a-entity>
        </a-entity>

        <a-entity id="red_button" position="0 0 3">
            <a-entity class="button interactive" position="0 0.6 0" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:rgb(255, 100, 100)"
                        animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); startEvents:mouseenter; dur:200"
                        animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200"
                        animation__click="property:position.y; from:0.55; to:0.6; startEvents:click; dur:300" shadow></a-entity>
            <a-entity position="0 0.3 0" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:rgb(255, 255, 255)" shadow></a-entity>
        </a-entity>

        <!--test eye-->
        <a-entity id="eye" position="20 1 3" rotation="0 0 0" scale="1 1 1" gltf-model="#eye_model"></a-entity>
    </a-scene>
</body>
<script src="script.js"></script>
</html>
