<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes eyes eyes</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:rgb(220, 220, 220)">
        <a-entity camera wasd-controls look-controls position="0 2.0 0">
            <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
        </a-entity>

        <a-entity class="ground"
                geometry="primitive:plane; width:14; height:14"
                material="color:rgb(150, 150, 150)"
                position="0 0 0"
                rotation="-90 0 0">
        </a-entity>

        <!--walls-->
        <a-entity>
            <a-entity class="wall" id="right-wall"
                    geometry="primitive:plane; width:14; height:14"
                    material="color:rgb(220, 220, 220)"
                    position="7 7 0"
                    rotation="0 -90 0">
            </a-entity>
            <a-entity class="wall" id="left-wall"
                    geometry="primitive:plane; width:14; height:14"
                    material="color:rgb(220, 220, 220)"
                    position="-7 7 0"
                    rotation="0 90 0">
            </a-entity>
            <a-entity class="wall" id="right-wall"
                    geometry="primitive:plane; width:14; height:14"
                    material="color:rgb(220, 220, 220)"
                    position="0 7 -7"
                    rotation="0 0 -90">
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
